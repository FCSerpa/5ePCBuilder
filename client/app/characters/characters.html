<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-12 landing" id="mainIndex" ng-controller="CharactersCtrl">
	<div>
		<h1 class="landing">Your Characters</h1>
		<h4 ng-hide="characters" class="landing">You have no characters yet.</h4>
		<div ng-repeat="character in characters" class="row" id="indexDiv">
			<div class="col-md-6">
				<img class="" src="{{character.image}}"></img>
			</div>
			<div class="col-md-6">
				<h3 id="indexName" class="landing">Name: {{ character.name }}</h3>
				<p class="landing">Race: {{ character.race.race }} </p>
				<p class="landing">Class: {{ character.characterClass.name }} </p>
				<p class="landing">Level: {{ character.level }} </p>
				<a ng-href="/characters/{{ character._id }}/view" class="btn btn-warning">View Character</a>
			</div>
		</div>
	</div>
	<a ng-href="/characters/new" class="btn btn-warning bottomBtn">Create a Character!</a>
</div>
